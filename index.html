<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Tree</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h2>Merry Christmas</h2>
    <div class="tree">
      <!-- tree structure here  -->
      <div class="star"><i class="fa-solid fa-star"></i></div>
      <div class="triangle triangle-1"></div>
      <div class="triangle triangle-2"></div>
      <div class="triangle triangle-3"></div>
      <div class="trunk"></div>

      <!-- candycanes here  -->
      <span class="candycane" style="--i: 1"
        ><i class="fa-solid fa-candy-cane"></i
      ></span>
      <span class="candycane" style="--i: 2"
        ><i class="fa-solid fa-candy-cane"></i
      ></span>
      <span class="candycane" style="--i: 3"
        ><i class="fa-solid fa-candy-cane"></i
      ></span>

      <span class="candycane" style="--i: 4"
        ><i class="fa-solid fa-candy-cane"></i
      ></span>
      <span class="candycane" style="--i: 5"
        ><i class="fa-solid fa-candy-cane"></i
      ></span>
      <span class="candycane" style="--i: 6"
        ><i class="fa-solid fa-candy-cane"></i
      ></span>

      <span class="candycane" style="--i: 7"
        ><i class="fa-solid fa-candy-cane"></i
      ></span>
      <span class="candycane" style="--i: 8"
        ><i class="fa-solid fa-candy-cane"></i
      ></span>
      <span class="candycane" style="--i: 9"
        ><i class="fa-solid fa-candy-cane"></i
      ></span>

      <!-- ornaments here  -->
      <span class="ornament" style="--i: 10"></span>
      <span class="ornament" style="--i: 11"></span>
      <span class="ornament" style="--i: 12"></span>
      <span class="ornament" style="--i: 13"></span>
      <span class="ornament" style="--i: 14"></span>
      <span class="ornament" style="--i: 15"></span>
      <span class="ornament" style="--i: 16"></span>
      <span class="ornament" style="--i: 17"></span>
      <span class="ornament" style="--i: 18"></span>
    </div>
    <!-- snowflakes here  -->
    <div id="snowflakeContainer"></div>
    <script src="app.js"></script>
  </body>
</html>
